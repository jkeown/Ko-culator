<!DOCTYPE html>
<html lang="en">

<head>
  <style media="screen">
    body {
      background-color: lightblue;
      text-align: center;
    }

    button {
      margin: 50px 0 25px;
    }
  </style>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ko-culator</title>
</head>

<body>
  <div>
    <h3>Welcome to the</h3>
    <h1>Ko-culator</h1>
  </div>
  <div>
    <p>Enter last fill / pick up date:</p>
    <input type="text" id="lastFillDate" placeholder="1-1-17" style="text-align: center" required>
    <p>Enter day supply:</p>
    <input type="text" id="daySupply" placeholder="60" style="text-align: center" required>
  </div>
  <div>
    <button onClick="getNextFill()">Next Fill Date</button>
  </div>
  <div>
    <p class="date-due"></p>
  </div>

  <script>
    const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];


    function getNextFill() {
      const lastFillDate = new Date(document.querySelector('#lastFillDate').value);
      const dayOfMonth = lastFillDate.getDate();
      const daySupply = document.querySelector('#daySupply').value;
      lastFillDate.setDate(dayOfMonth + Number.parseInt(daySupply));
      const nextFillDate = days[lastFillDate.getDay()] + " " + (lastFillDate.getMonth() + 1) + "-" + lastFillDate.getDate() + "-" + lastFillDate.getFullYear();

      document.querySelector('.date-due').innerHTML = nextFillDate.startsWith('undefined') ? 'You must enter the required information' : 'Next fill is due on: <br/><br/>' + nextFillDate;
    };

    document.querySelector('input').addEventListener('keyup', (e) => {
      if (e.keyCode === 13) {
        getNextFill()
      }
    });
  </script>
</body>

</html>
