<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ko-culator</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header>
		<h1>Next Fill Friend</h1>
	</header>
	<div class="wrap">
		<section>
			<div>
				<p>Last pick up date:</p>
				<input type="date" id="lastFillDate" placeholder="YYYY-MM-DD" style="text-align: center">
			</div>
			<div>
				<p>Day supply:</p>
				<input type="number" id="daySupply" placeholder="30, 60, etc" style="text-align: center">
			</div>
		</section>
		<section>
			<button type="submit" onClick="getNextFill()">Get Next Fill</button>
		</section>
	</div>
	<section>
		<p class="date-due"></p>
	</section>

	<script src="app.js"></script>

</body>

</html>
