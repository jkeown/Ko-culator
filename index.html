<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ko-culator</title>
    <style>
    	body {
    		background-color: lightblue;
    		text-align: center;
    	}
    	button {
    		margin: 50px 0 25px;
    	}
    </style>
  </head>
<body>
	<div>	
		<h3>Welcome to the</h3>
		<h1>Ko-culator</h1>
	</div>
	<form>	
		<p>Enter last fill / pick up date:</p>
		<input type="text" id="lastFillDate" placeholder="1-1-17" style="text-align: center" required>
		<p>Enter day supply:</p>
		<input type="text" id="daySupply" placeholder="60" style="text-align: center" required>
	
		<button type="submit" onClick="getNextFill()">Next Fill Date</button>
	</form>
	<div>
		<p class="date-due"></p>
	</div>

<script>
function getNextFill(){
	const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
	let lastFillDate = new Date(document.querySelector('#lastFillDate').value);
	let daySupply = document. querySelector('#daySupply').value;
	let dayOfMonth = lastFillDate.getDate();
	lastFillDate.setDate(dayOfMonth + Number.parseInt(daySupply));
	let nextFillDate = days[lastFillDate.getDay()] + " " + (lastFillDate.getMonth()+1) + "-" + lastFillDate.getDate() + "-" + lastFillDate.getFullYear();


	document.querySelector('.date-due').innerHTML = 'Next fill is due on: <br/><br/>' + nextFillDate;
};

// document.querySelector('.date-due').innerHTML = lastFillDate;
	
</script>

</body>
</html>
